    <title>VISITING CARD</title>

  <body>
    <div class="card-wrapper">
      <div class="card">
        <div class="card-front">
          <div class="left">
            <img src="img.jpeg" />
          </div>
          <div class="right">
            <div class="person right-content">
              <i class="fas fa-user"></i>
              <div>
                <h4>Sheraz Ahmed</h4>
                <!-- <p>Full stack</p> -->
              </div>
            </div>
            <div class="phone right-content">
              <i class="fas fa-phone"></i>
              <div>
                <p>+1 4379958335</p>
                <!-- <p>+1 4379958335</p> -->
              </div>
            </div>
            <div class="email right-content">
              <i class="fas fa-envelope"></i>
              <div>
                <p>sheraz01@outlook.com</p>
              </div>
            </div>

            <div class="address right-content">
              <i class="fas fa-map"></i>
              <div>
                <p>Toronto</p>
                <p>Ontario Canada</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <img src="img.jpeg" />
        </div>
      </div>
    </div>
  </body>
